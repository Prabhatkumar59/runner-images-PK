name: Install Terraform v1.12.2 on Ubuntu 24.04

on:
  push

jobs:
  install-terraform:
    runs-on: ubuntu-24.04

    steps:
      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl

      - name: Download and install Terraform (OpenTofu v1.12.2)
        run: |
          echo "🔄 Fetching latest OpenTofu (Terraform fork) release..."
          curl -s https://api.github.com/repos/opentofu/opentofu/releases/latest \
            | grep "browser_download_url.*linux_amd64.zip" \
            | cut -d '"' -f 4 \
            | xargs curl -sSL -o terraform.zip

          echo "📦 Unzipping..."
          unzip terraform.zip
          mv tofu terraform
          chmod +x terraform
          sudo mv terraform /usr/local/bin/terraform

      - name: Check Terraform version
        run: |
          echo "✅ Terraform version:"
          terraform version

      - name: Check Terraform binary size
        run: |
          echo "📏 Terraform binary size:"
          ls -lh /usr/local/bin/terraform
