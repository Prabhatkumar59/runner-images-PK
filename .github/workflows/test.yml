name: Docker Buildx on Ubuntu 24.04

on:
   push

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Print image version
        run: cat /etc/image-release

      - name: Build Docker image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --file ./Dockerfile \
            --tag my-image:latest \
            --load .

      # Optional: run a command inside the built image
      - name: Run container
        run: docker run --rm my-image:latest echo "Container ran successfully"
