name: Install Terraform v1.12.2 (OpenTofu) on ubuntu-24.04

on:
  push
jobs:
  install-terraform:
    runs-on: ubuntu-24.04

    steps:
      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl

      - name: Download and install OpenTofu v1.12.2 (as terraform)
        run: |
          TOFU_VERSION="1.12.2"
          echo "🔄 Downloading OpenTofu v${TOFU_VERSION}..."

          curl -sSL -o terraform.zip \
            https://github.com/opentofu/opentofu/releases/download/v${TOFU_VERSION}/tofu_${TOFU_VERSION}_linux_amd64.zip

          echo "📦 Unzipping and installing..."
          unzip terraform.zip
          mv tofu terraform
          chmod +x terraform
          sudo mv terraform /usr/local/bin/terraform

      - name: Check installed Terraform version
        run: |
          echo "✅ Terraform version installed:"
          terraform version

      - name: Check Terraform binary size
        run: |
          echo "📏 Terraform binary size:"
          ls -lh /usr/local/bin/terraform
